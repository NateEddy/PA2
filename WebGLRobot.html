<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Robot Fixed</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #101010; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Load Three.js first -->
<script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>

<script>
window.onload = function() {

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(6, 5, 10);
  camera.lookAt(0, 1, 0);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5,10,7);
  scene.add(dirLight);

  scene.add(new THREE.GridHelper(20,20));
  scene.add(new THREE.AxesHelper(5));

  const metal = new THREE.MeshStandardMaterial({color:0x999999, metalness:0.8, roughness:0.3});
  const accent = new THREE.MeshStandardMaterial({color:0x00aaff, metalness:0.6, roughness:0.4});
  const eyeMat = new THREE.MeshStandardMaterial({color:0x00ffff, emissive:0x00ffff});

  const robot = new THREE.Group();

  const chest = new THREE.Mesh(new THREE.BoxGeometry(2,2,1), metal);
  chest.position.y = 1.5;
  robot.add(chest);

  const head = new THREE.Mesh(new THREE.BoxGeometry(1.2,1.2,1.2), accent);
  head.position.y = 3;
  robot.add(head);

  const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16), eyeMat);
  const rightEye = leftEye.clone();
  leftEye.position.set(-0.3,0.1,0.65);
  rightEye.position.set(0.3,0.1,0.65);
  head.add(leftEye);
  head.add(rightEye);

  const armGeom = new THREE.CylinderGeometry(0.2,0.2,2);
  const leftArm = new THREE.Mesh(armGeom, accent);
  const rightArm = leftArm.clone();
  leftArm.position.set(-1.5,1.5,0);
  rightArm.position.set(1.5,1.5,0);
  robot.add(leftArm);
  robot.add(rightArm);

  const legGeom = new THREE.CylinderGeometry(0.25,0.25,2);
  const leftLeg = new THREE.Mesh(legGeom, metal);
  const rightLeg = leftLeg.clone();
  leftLeg.position.set(-0.5,0,0);
  rightLeg.position.set(0.5,0,0);
  robot.add(leftLeg);
  robot.add(rightLeg);

  scene.add(robot);

  function animate(){
    requestAnimationFrame(animate);
    robot.rotation.y += 0.01;
    head.rotation.y += 0.02;
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

};
</script>

</body>
</html>
